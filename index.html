    <style>
        /* CSS tambahan untuk tampilan loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Pastikan loading berada di atas konten */
        }

        .loading .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4a90e2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center; /* Memastikan teks pusat */
        }

        .loading .info {
            margin-top: 10px;
            font-size: 0.99em;
            color: #141414;
        }

        .loading .creator {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 20px auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Styling untuk tampilan responsif */
        @media (min-width: 768px) {
            .video-container {
                display: none; /* Sembunyikan video di mode PC */
            }

            .video-controls {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .video-controls button {
                margin: 0 10px;
            }
        }

        @media (max-width: 768px) {
            .video-container {
                display: block; /* Tampilkan video di mode ponsel */
            }

            .video-controls {
                display: block;
                text-align: center;
                margin-top: 20px;
            }

            .video-controls button {
                margin: 10px;
            }
        }

        .result-loading {

            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

                /* CSS untuk background slideshow */

            height: 100%;

            if (slideIndex > totalSlides) {
                slideIndex = 1;
            }
